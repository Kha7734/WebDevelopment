<html>
  <head>
    <title>Place Autocomplete</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="../css/search.css" />
    <link rel="stylesheet" href="../css/markerContent.css">
    <script type="module" src="../js/map.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet" />
  </head>

  <body>
    <!-- Search bar -->
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="&#xF002; Search Address"
      />

    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span>
      <br />
      <span id="place-address"></span>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzxW5txxZHhPZCjPrOvrjCE8awoF3IP50&callback=initMap&libraries=places&v=weekly"
      defer></script>
  </body>
</html>
