<html>

<head>
  <title>Place Autocomplete</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" href="../css/search.css"/>
  <link rel="stylesheet" href="../css/footer.css"/>
  <script type="module" src="../js/map.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="pac-card" id="pac-card">
    <div>
      <div id="title">Autocomplete search</div>
      <div id="type-selector" class="pac-controls">
        <input type="radio" name="type" id="changetype-all" checked="checked" />
        <label for="changetype-all">All</label>

        <input type="radio" name="type" id="changetype-establishment" />
        <label for="changetype-establishment">establishment</label>

        <input type="radio" name="type" id="changetype-address" />
        <label for="changetype-address">address</label>

        <input type="radio" name="type" id="changetype-geocode" />
        <label for="changetype-geocode">geocode</label>

        <input type="radio" name="type" id="changetype-cities" />
        <label for="changetype-cities">(cities)</label>

        <input type="radio" name="type" id="changetype-regions" />
        <label for="changetype-regions">(regions)</label>
      </div>
      <br />
      <div id="strict-bounds-selector" class="pac-controls">
        <input type="checkbox" id="use-location-bias" value="" checked />
        <label for="use-location-bias">Bias to map viewport</label>

        <input type="checkbox" id="use-strict-bounds" value="" />
        <label for="use-strict-bounds">Strict bounds</label>
      </div>
    </div>
    <div id="pac-container">
      <input id="pac-input" type="text" placeholder="Enter a location" />
    </div>
  </div>
  
  <div id="map"></div>
  <div id="flex-container">
    <div class="form-check form-switch" id="switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Bảng QC</label>
    </div>
    <div class="form-check form-switch" id="switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Báo cáo vi phạm</label>
    </div>
  </div>
  <div id="infowindow-content">
    <span id="place-name" class="title"></span><br />
    <span id="place-address"></span>
  </div>

  

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnPJ3dQrZeuW3KPaFPlhm757Dt3KdaS_s&callback=initMap&libraries=places&v=weekly"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
