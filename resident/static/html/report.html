<html>
  <head>
    <title>Report</title>

    <link rel="stylesheet" href="../css/markerContent.css" />

    <link rel="stylesheet" href="../css/filter.css" />
    <link rel="stylesheet" href="../css/report.css" />
    <script type="module" src="../js/map.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <!-- Boostrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Boostrap5 icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  </head>

  <body>
    <!-- Map -->
    <!-- Search bar -->

      <button id="btn-collapse">A</button>
    </div>

    <!-- Current location button -->
    <div class="location-button" id="btnCurPosition">
      <div class="location-icon">
        <i class="bi bi-crosshair"></i>
      </div>
    </div>

    <!-- Hiển thị thông tin vị trí khi nhấn -->
    <div id="info">
      <span id="close-button">&times;</span>
      <h2>Thông tin vị trí</h2>
      <p id="location-info"></p>
    </div>

    <!-- Map -->

    <!-- Filter -->
    
    <div id="map"></div>

    <div id="report">
        <!-- Report form -->
        <form action="" id="report-form">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Hình thức báo cáo</label>
                </div>
                <div class="col-auto">
                    <select name="method" id="method">
                        <option value="0">Chọn hình thức báo cáo</option>
                        <option value="1">Tố giác sai phạm</option>
                        <option value="2">Đăng ký nội dung</option>
                        <option value="3">Đóng góp ý kiến</option>
                        <option value="4">Giải đáp thắc mắc</option>
                    </select>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInput" placeholder="Họ tên người gửi báo cáo">
                <label for="floatingInput">Họ tên người gửi báo cáo</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="phone" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Điện thoại liên lạc</label>
            </div>

            <div class="form-floating mb-3">
                <input type="phone" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Nội dung báo cáo</label>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Hình ảnh minh hoạ</label>
                <input class="form-control" type="file" id="formFile" multiple>
            </div>

            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>

            <button type="submit" class="btn btn-primary" id="submit">Gửi báo cáo</button>
        </form>
        
    </div>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzxW5txxZHhPZCjPrOvrjCE8awoF3IP50&callback=initMap&libraries=places,marker&v=weekly"
    defer></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    </div>
  </body>
</html>
