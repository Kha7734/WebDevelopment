<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../css/billboard.css">

</head>
<body>
    <div class="billboard">
        <h3 class="billboard-type">Trụ cụm pano</h3>
        <div class="billboard-addr">
          <img
            src="/img/icon/icons8-maps.svg"
            alt=""
            style="height: 1em" />
          Đồng khởi nguyễn du bến nghé
        </div>
        <div class="billboard-size">1.5mm x 2.5 mm</div>
        <div class="billboard-form">Cổ động chính trị</div>
        <div class="billboard-category">
          Đất công/Công viên/Hành lang an toàn giao thông, Đất tư nhân/Nhà ở
          riêng lẻ, Trung tâm thương mại, Chợ, Cây xăng, Nhà chờ xe buýt)
        </div>
        <div class="d-flex justify-content-between mt-4 mb-2">
            <button class="btn btn-outline-primary circle-btn"><i class="bi bi-info-lg"></i></button>
            <button class="btn btn-outline-danger"><i class="bi bi-exclamation-octagon"></i> Báo cáo cáo vi phạm</button>
        </div>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
